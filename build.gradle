plugins {
	id 'application'
	id 'java'
	id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.example'
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

application {
	mainClass = 'main.ApplicationLoader'
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
}

javafx {
	version = '21.0.3'
	modules = [ 'javafx.controls' ]
}


